<div class="card container">
   <div class="field">
      <div class="control has-icons-left">
         <input type="password" class="input" lw-model="newPassword" placeholder="New Password" auto-focus>
         <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
         </span>
      </div>
   </div>
   <div class="field">
      <div class="control has-icons-left">
         <input type="password" class="input" lw-model="oldPassword" placeholder="Old Password">
         <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
         </span>
      </div>
   </div>

   <button class="button is-primary is-fullwidth" lw-on:click="changePassword()" lw-class:is-loading="isLoading">Change
      Password</button>
</div>
