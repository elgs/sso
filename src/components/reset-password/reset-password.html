<div class="card container">
   <div class="field">
      <div class="control has-icons-left">
         <input type="text" class="input" lw-model="username" placeholder="Username/Email" auto-focus>
         <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
         </span>
      </div>
   </div>
   <div class="field">
      <div class="control has-icons-left">
         <input type="password" class="input" lw-model="newPassword" placeholder="Password">
         <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
         </span>
      </div>
   </div>

   <button class="button is-primary is-fullwidth" lw-on:click="resetPassword()" lw-class:is-loading="isLoading">Reset
      Password</button>
</div>
