<div lw-if="urlHashPath==='#/forget-password-send-code'">
   Username or Email <input lw-model="username">
   <button lw-on:click="sendCode()">Send Code</button>
</div>

<div lw-if="urlHashPath=='#/forget-password-reset-password'">
   New Password <input lw-model="password">
   Verification Code <input lw-model="vCode">
   <button lw-on:click="resetPassword()">Change Password</button>
</div>
